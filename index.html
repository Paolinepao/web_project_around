<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bienvenidos a bordo, vamos descubrir lugares encantadores de Estados Unidos"
    />
    <meta name="author" content="Paulina" />
    <meta name="keywords" content="html,css,js" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logotipo-aroundUS.svg"
          class="header__logotipo"
          alt="Logotipo Alrededor de los Estados Unidos"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/image.jpg"
              alt="Foto de anciano explorador"
              class="profile__image"
            />
            <div class="profile__caja-texto">
              <h2 class="profile__title">Jacques Cousteau</h2>
              <p class="profile__subtitle">Explorador</p>
            </div>
            <button
              type="submit"
              class="profile__buttom-lapiz profile__buttom-lapiz-action"
              id="profile__buttom-lapiz-action"
            >
              <img src="./images/Vectorlapiz.svg" alt="vector de un lápiz" />
            </button>
            <button type="submit" class="profile__buttom-adicion">
              <img
                src="./images/vector-adicion.svg"
                alt="vector de un signo de adicion"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <template id="cards-template">
            <div class="elements__contenedor">
              <img
                src="./images/valle-Yosemite.jpg"
                alt="imagen del Valle Yosemite"
                class="elements__image"
              />
              <button type="submit" class="elements__basurero">
                <img src="./images/basurero.svg" alt="vector de un basurero" />
              </button>
              <div class="elements__description">
                <h2 class="elements__description-title">Valle de Yosemite</h2>
                <button
                  type="submit"
                  class="elements__description-corazon"
                ></button>
              </div>
            </div>
          </template>
        </section>
        <div class="popup">
          <div class="popup__background">
            <div class="popup__container">
              <h3 class="popup__container-title">Editar perfil</h3>
              <form class="popup__form">
                <fieldset class="popup__form-fieldset">
                  <input
                    type="text"
                    id="popup__form-name"
                    class="popup__form-input"
                    name="name"
                    placeholder="Nombre"
                    required
                  />
                  <input
                    type="text"
                    id="popup__form-about"
                    class="popup__form-input"
                    name="about"
                    placeholder="Acerca de mi "
                    required
                  />
                  <button type="submit" class="popup__form-btn-submit">
                    Guardar
                  </button>
                </fieldset>
              </form>
              <button type="submit" class="popup__container-btn-close">
                <img
                  src="./images/Close-Iconx.svg"
                  alt="cerrar ventana"
                  class="popup__form-btn-close-image"
                  id="popup__form_btn-close-image"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="popup" id="popupcards">
          <div class="popup__background">
            <div class="popup__container">
              <h3 class="popup__container-title">Nuevo lugar</h3>
              <form class="popup__form" id="popupcards__form">
                <fieldset class="popup__form-fieldset">
                  <input
                    type="text"
                    id="popupcards__form-title"
                    class="popup__form-input"
                    name="name"
                    placeholder="Título"
                    required
                  />
                  <input
                    type="text"
                    id="popupcards__form-image"
                    class="popup__form-input"
                    name="about"
                    placeholder="Enlace a la imagen"
                    required
                  />
                  <button type="submit" class="popup__form-btn-submit">
                    Crear
                  </button>
                </fieldset>
              </form>
              <button type="submit" class="popup__container-btn-close">
                <img
                  src="./images/Close-Iconx.svg"
                  alt="cerrar ventana"
                  class="popup__form-btn-close-image"
                  id="popup__form_btn-close-image"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="popup__bigimage popup">
          <div class="popup__bigimage-background">
            <div class="popup__bigimage-contenedor">
              <img
                class="popup__image"
                src=""
                alt=""
                id="popup__bigimage-open"
              />
              <p class="popup__image-text"></p>
              <button type="submit" class="popup__container-btn-close">
                <img
                  src="./images/Close-Iconx.svg"
                  alt="cerrar ventana"
                  class="popup__form-btn-close-image"
                  id="popup__form_btn-close-image"
                />
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copy-right">&copy;2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
